<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Azure Front Door CDN Gallery</title>
  <style>
    body {
      background: linear-gradient(145deg, #f0f0f0, #d0d0d0);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #4a148c;
      text-shadow: 1px 1px 5px #aaa;
    }
    .server {
      margin: 10px;
      font-size: 18px;
      color: #00695c;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
      padding: 40px;
      width: 90%;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transform: perspective(600px) rotateX(5deg) rotateY(-5deg);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: perspective(600px) rotateX(0) rotateY(0) scale(1.05);
    }
    img {
      width: 100%;
      border-radius: 20px 20px 0 0;
    }
    .info {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>üåê NTMS Azure Front Door 3D Image Gallery with Load Times</h1>
  <div class="server">Served by: <span id="server-name">{{SERVER_NAME}}- Location: {{LOCATION}} </span></div>
  <div class="gallery" id="gallery"></div>

  <script>
    const imageCount = 5; // Set this based on your number of images
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= imageCount; i++) {
      const img = new Image();
      const startTime = performance.now();
      const card = document.createElement("div");
      card.className = "card";

      img.src = `/images/image-0${i}.jpg`;
      img.onload = () => {
        const loadTime = (performance.now() - startTime).toFixed(2);
        const info = document.createElement("div");
        info.className = "info";
        info.textContent = `Loaded in ${loadTime} ms`;
        card.appendChild(img);
        card.appendChild(info);
        gallery.appendChild(card);
      };
      img.onerror = () => {
        const info = document.createElement("div");
        info.className = "info";
        info.textContent = `Failed to load image-0${i}.jpg`;
        card.appendChild(info);
        gallery.appendChild(card);
      };
    }
  </script>
</body>
</html>
